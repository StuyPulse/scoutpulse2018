<script type="text/javascript" src="../lib/jquery-3.2.1.min.js"> </script>

<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my-competitionview">
    <template>
        <style>
            google-chart {
                height: 300px;
                width: 50em;
            }

        </style>
    
        <!-- Table Chart -->
        <google-chart
            type='table'
            options='{"title": "Competition View"}'
            cols='[{"label":"Team #", "type":"string"}, 
                   {"label":"Average Switch Cubes in Auton", "type":"number"},
                   {"label":"Average Scale Cubes in Auton", "type":"number"},
                   {"label":"Average Switch Cubes in Teleop", "type":"number"},
                   {"label":"Average Scale Cubes in Teleop", "type":"number"}
                  ]'
            rows='[["694", 0, 6, 9, 4],["254", 100, 100, 200, 200],["123", 0, 0, 0, 0]]'>
        </google-chart> 
        
        <!-- Box Chart -->
        <google-chart
            type='candlestick'
            options='{"title": "Scale Scores in Teleop",

                      "chm": "F,0000FF,0,1:4,40 |
                           H,0000FF,0,1:4,1:10 |
                           H,0000FF,3,1:4,:10 |
                           H,0000FF,4,1:4,1:20}'
            data='[["Team", "Min", "Q1", "Q3", "Max"], ["694", 3, 10, 15, 20], ["254", 13, 14, 30, 31], ["123", 14, 60, 70, 80]]'
            >
        </google-chart>
    </template>
    <script>
        class MyCompetitionView extends Polymer.Element {
        static get is() { return 'my-competitionview' }
        }
    window.customElements.define(MyCompetitionView.is, MyCompetitionView);
    </script>
</dom-module>
