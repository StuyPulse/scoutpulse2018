<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/bwt-datatable/bwt-datatable.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="my-competitionview">
    <template>
      <style>
            google-chart {
              height: 300px;
              width: 40em;
              background-color: white;
            }
            paper-card {
              display:block;
            }
        </style>
        <center>
        <paper-card heading="Team Averages:">
          <paper-datatable selectable multi-selection resize-behavior="overflow" response-width="767px">
            <paper-datatable-column header="Team #" property="title" type="Number" sortable>
            </paper-datatable-column>
            <paper-datatable-column header="Mobility Percentage" property="mobility%" type="Number" sortable>
            </paper-datatable-column>
            <paper-datatable-column header="Auton Switch Cubes" property="autonSwitch" type="Number" sortable>
            </paper-datatable-column>
            <paper-datatable-column header="Auton Scale Cubes" property="autonScale" type="Number" sortable>
            </paper-datatable-column>
            <paper-datatable-column header="Alliance Switch Cubes" property="allianceSwitch" type="Number" sortable>
            </paper-datatable-column>
            <paper-datatable-column header="Opposing Switch Cubes" property="opposingSwitch" type="Number" sortable>
            </paper-datatable-column>
            <paper-datatable-column header="Scale Cubes" property="teleopScale" type="Number" sortable>
            </paper-datatable-column>
            <paper-datatable-column header="Exchange" property="exchange" type="Number" sortable>
            </paper-datatable-column>
            <paper-datatable-column header="Climb Percentage" property="climb%" type="Number" sortable>
            </paper-datatable-column>
            <paper-datatable-column header="Robots Assisted" property="assisted" type="Number" sortable>
            </paper-datatable-column>
          </paper-datatable>
        </paper-card>
        <br>
        <br>

        <center>
          <br>
        <google-chart
            type='table'
            options='{"allowHtml": "true",
            "title": "Competition View",
                "page": "enable",
                "pageSize": 3,
                "pagingButtons": "both"}'
            data='[["Team Number", "Average Switch Cubes in Auton", "Average Scale Cubes in Auton", "Average Switch Cubes in Teleop", "Average Scale Cubes in Teleop"],
            ["694", 0, 6, 9, 4],

        <google-chart-loader id="loader" class="style-scope google-chart"></google-chart-loader> -->

        <!-- Box Chart/Candlestick Chart for Scale -->
        <google-chart
            type='candlestick'
            options='{"title": "Scale Scores in Teleop",
                      "candlestick" : {"hollowIsRising" : "true"}
                     }'

            data='[["Team", "Min", "Q1", "Q3", "Max"], ["694", 4, 10, 15, 20], ["254", 13, 14, 30, 31], ["123", 14, 60, 70, 80]]'
            >
        </google-chart>
        <br>
        <!-- Box Chart/Candlestick Chart for Switch -->
        <google-chart
            type='candlestick'
            options='{"title": "Switch Scores in Teleop",
                      "candlestick" : {"hollowIsRising" : "true"}
                     }'

            data='[["Team", "Min", "Q1", "Q3", "Max"], ["694", 4, 10, 15, 20], ["254", 13, 14, 30, 31], ["123", 14, 60, 70, 80]]'
            >
        </google-chart>
      </center>
    </template>
    <script>
        class MyCompetitionView extends Polymer.Element {
        static get is() { return 'my-competitionview' }
        }
    window.customElements.define(MyCompetitionView.is, MyCompetitionView);
    </script>
</dom-module>
