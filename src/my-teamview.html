<dom-module id="my-teamview">
    <template>
      <style>
          google-chart {
              height: 300px;
              width: 50em;
              background-color: white;
          }
      </style>
<center>
  <br>
  <br>
<google-chart
  type='table'
  options='{"title": "Team View",
"border": "1px solid green;"
}'
  cols='[{"label":"Match #", "type":"number"},
         {"label":"Mobility?", "type":"string"},
         {"label":"Switch Auton", "type":"string"},
         {"label":"Cubes in Scale", "type":"number"},
         {"label":"Cubes in Exchange", "type":"number"},
         {"label":"Climb?", "type":"string"}
        ]'
  rows='[[1, "Yes", "No", 5, 4, "Yes"],[2, "Yes", "No", 3, 2, "No"],[3, "Yes", "Yes", 6, 5, "Yes"],[4, "Yes", "Yes", 2, 4, "No"]]'>
</google-chart>
<google-chart
type="table"
options='{"title": "Averages",
"cssClassNames": {"headerRow": "bigAndBoldClass"}}'
cols='[{"label":"Mobility %", "type":"number"},
{"label":"Cubes in Scale", "type":"number"},
{"label":"Cubes in Switch", "type":"number"},
{"label":"Climb Percentage", "type":"number"}
]'
rows='[[30, 2.4, 4.3, 20]]'>
</google-chart>
<google-chart
type="line"
options='{"title": "Amount of Power Cubes for Switches and Scale:",
          "hAxis": {"title": "Match #"},
          "vAxis": {"title": "Number of Power Cubes"},
          "lineWidth": "4",
          "curveType": "function"
                }'
cols='[{"label": "Match #", "type": "number"},
{"label":"Cubes in Scale", "type":"number"},
{"label":"Cubes in Switch", "type":"number"},
{"label":"Cubes in Defensive Switch", "type":"number"},
{"label":"Cubes in Exchange", "type":"number"}
]'
rows='[[1, 30, 2.4, 4.3, 20],[2, 31, 78, 4.8, 1.2],[3, 21, 2, 4, 1],[4, 5, 45, 23, 2]]'>
view='{{dataview}}'
        >
      </google-chart>
</center>
</template>
<script>
    class MyTeamView extends Polymer.Element {
    static get is() { return 'my-teamview' }
    }
window.customElements.define(MyTeamView.is, MyTeamView);
</script>
